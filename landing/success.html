<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body style="font-family:Inter,system-ui;">
  <div style="max-width:720px;margin:60px auto;padding:24px;">
    <h2>Thank you â€” preparing your download</h2>
    <p id="status">One moment...</p>
    <script>
      async function claim(){
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (!token) { document.getElementById('status').innerText = 'Token missing. Contact support.'; return; }
        try {
          const res = await fetch('/api/download?token=' + encodeURIComponent(token));
          if (!res.ok) throw new Error('Download failed');
          const blob = await res.blob();
          const a = document.createElement('a');
          const filename = res.headers.get('x-filename') || 'toolkit.zip';
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          document.getElementById('status').innerText = 'Download started. Check your Downloads folder.';
        } catch (e) {
          document.getElementById('status').innerText = 'Download failed. Contact support.';
        }
      }
      claim();
    </script>
  </div>
</body>
</html>
